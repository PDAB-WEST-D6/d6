<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D6 - Sistem Pengurusan</title>
    <link rel="icon" href="img/d6.png" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: linear-gradient(135deg, #141e30, #243b55);
            --card-bg: rgba(255, 255, 255, 0.1);
            --card-hover: rgba(255, 255, 255, 0.2);
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--primary-bg);
            flex-direction: column;
            color: white;
            font-family: 'Poppins', sans-serif;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .typewriter {
            font-size: 2.5em;
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid white;
            width: 0;
            animation: typing 3s steps(30, end) forwards, blink 0.75s step-end infinite;
            margin-bottom: 20px;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        .btn-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
            width: 100%;
            max-width: 800px;
            margin-top: 30px;
        }

        .option {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: white;
            font-size: 1.2em;
            transition: all 0.3s ease;
            padding: 25px;
            border-radius: 15px;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .option:hover {
            transform: translateY(-5px);
            background: var(--card-hover);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .option img {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
            object-fit: contain;
        }

        .label {
            font-size: 1em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Admin Login Section */
        .admin-section {
            margin-top: 50px;
            text-align: center;
        }

        .admin-btn {
            background: transparent;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 8px 20px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9em;
        }

        .admin-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .login-form {
            display: none;
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            max-width: 400px;
            margin: 20px auto 0;
            backdrop-filter: blur(5px);
        }

        .login-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9em;
        }

        .form-group input {
            width: 100%;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            color: white;
        }

        .submit-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
        }

        .submit-btn:hover {
            background: #45a049;
        }

        @media (max-width: 768px) {
            .typewriter {
                font-size: 1.8em;
            }
            
            .btn-container {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="typewriter">Selamat Datang ke Sistem D6</h1>
        
    </div>

    <div class="btn-container">
        <a href="tabung.html" class="option">
            <img src="bank.png" alt="Tabung">
            <div class="label">Sistem Tabung</div>
        </a>
        <a href="cuti.html" class="option">
            <img src="calendar.png" alt="Cuti">
            <div class="label">Sistem Cuti</div>
        </a>
        <a href="saman.html" class="option">
            <img src="anggota.png" alt="Saman">
            <div class="label">Sistem Saman</div>
        </a>
    </div>




</body>
</html>
