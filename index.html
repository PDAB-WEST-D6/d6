<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D6 - Sistem Pengurusan</title>
    <link rel="icon" href="img/d6.png" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: linear-gradient(135deg, #141e30, #243b55);
            --card-bg: rgba(255, 255, 255, 0.1);
            --card-hover: rgba(255, 255, 255, 0.2);
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--primary-bg);
            flex-direction: column;
            color: white;
            font-family: 'Poppins', sans-serif;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .typewriter {
            font-size: 2.5em;
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid white;
            width: 0;
            animation: typing 3s steps(30, end) forwards, blink 0.75s step-end infinite;
            margin-bottom: 20px;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        .btn-container {
            display: grid;
            grid-template-columns: repeat(4, minmax(200px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1000px;
            margin: 30px auto;
        }

        .option {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: white;
            font-size: 1.1em;
            transition: all 0.3s ease;
            padding: 20px;
            border-radius: 15px;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            min-height: 180px;
            justify-content: center;
        }

        .option:hover {
            transform: translateY(-5px);
            background: var(--card-hover);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .option img {
            width: 70px;
            height: 70px;
            margin-bottom: 15px;
            object-fit: contain;
            filter: brightness(0) invert(1);
        }

        .label {
            font-size: 0.95em;
            font-weight: 500;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            line-height: 1.4;
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .btn-container {
                grid-template-columns: repeat(2, 1fr);
                max-width: 600px;
            }
            
            .typewriter {
                font-size: 2em;
            }
        }

        @media (max-width: 576px) {
            .btn-container {
                grid-template-columns: 1fr;
                max-width: 300px;
            }
            
            .typewriter {
                font-size: 1.5em;
            }
            
            .option {
                min-height: 150px;
                padding: 15px;
            }
            
            .option img {
                width: 60px;
                height: 60px;
            }
        }

        /* Admin Section (Sama seperti asal) */
        .admin-section {
            margin-top: 50px;
            text-align: center;
        }
        
        .admin-btn {
            background: transparent;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 8px 20px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9em;
        }
        
        .admin-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <center>
    <div class="header">
        <h1 class="typewriter">Selamat Datang ke Sistem D6</h1>
    </div>

    <div class="btn-container">
        <a href="cuti.html" class="option">
            <img src="calendar.png" alt="Cuti">
            <div class="label">Sistem Cuti</div>
        </a>
        <a href="saman.html" class="option">
            <img src="anggota.png" alt="Saman">
            <div class="label">Sistem Saman</div>
        </a>
        <a href="operasi.html" class="option">
            <img src="aktiviti.png" alt="Operasi">
            <div class="label">Aktiviti dan Operasi</div>
        </a>
    </div>
 </center>
</body>
</html>
