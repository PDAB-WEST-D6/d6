<!DOCTYPE html>
<html lang="ms">
<head>
<link rel="icon" href="d6.png" type="image/x-icon">
<link rel="shortcut icon" href="d6.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D6</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #141e30, #243b55);
            flex-direction: column;
            text-align: center;
            color: white;
            font-family: 'Poppins', sans-serif;
        }
        .typewriter {
            font-size: 3em;
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid white;
            width: 0;
            animation: typing 3s steps(30, end) forwards, blink 0.75s step-end infinite;
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        @keyframes blink {
            50% { border-color: transparent; }
        }
        .btn-container {
            margin-top: 50px;
            display: flex;
            gap: 60px;
        }
        .option {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: white;
            font-size: 1.5em;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            padding: 20px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .option:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }
        .option img {
            width: 120px;
            height: 120px;
            margin-bottom: 15px;
        }
        .label {
            font-size: 1.2em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <h1 class="typewriter">Selamat Datang, Sila Buat Pilihan</h1>
    <div class="btn-container">
        <a href="tabung.html" class="option">
            <img src="bank.png" alt="Tabung">
            <div class="label"></div>
        </a>
        <a href="cuti.html" class="option">
            <img src="calendar.png" alt="Cuti">
            <div class="label"></div>
        </a>
    </div>
</body>
</html>
