<!DOCTYPE html>
<html lang="zxx">
<head>
    <link rel="icon" href="img/d6.png" type="image/x-icon">
    <link rel="shortcut icon" href="img/d6.png" type="image/x-icon">
    <title>Senarai Cuti</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2C3E50;
            --secondary-color: #3B4F68;
            --accent-color: #3498DB;
            --success-color: #2ECC71;
            --danger-color: #E74C3C;
            --info-color: #3498DB;
            --dark-color: #1F2D3D;
            --warning-color: #F39C12;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary-color), #1a2530);
            color: white;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1100px;
            margin-top: 30px;
            margin-bottom: 50px;
            background: rgba(59, 79, 104, 0.9);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(5px);
            animation: fadeIn 0.8s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
            color: white;
            position: relative;
            padding-bottom: 15px;
        }
        
        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: var(--accent-color);
            border-radius: 3px;
        }
        
        table {
            border-collapse: collapse;
            width: 100%;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        thead th {
            background-color: var(--dark-color);
            color: white;
            text-align: center;
            padding: 15px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.9rem;
        }
        
        tbody td {
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            padding: 12px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        tbody tr {
            transition: all 0.3s ease;
        }
        
        tbody tr:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        tbody tr:hover td {
            background-color: rgba(255, 255, 255, 0.05) !important;
        }
        
        .table-success {
            background-color: rgba(46, 204, 113, 0.2) !important;
            border-left: 4px solid var(--success-color);
        }
        
        .table-danger {
            background-color: rgba(231, 76, 60, 0.2) !important;
            border-left: 4px solid var(--danger-color);
        }
        
        .table-info {
            background-color: rgba(52, 152, 219, 0.2) !important;
            border-left: 4px solid var(--info-color);
        }
        
        .status-badge {
            display: inline-flex;
            align-items: center;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .badge-upcoming {
            background-color: var(--info-color);
            color: white;
        }
        
        .badge-ongoing {
            background-color: var(--success-color);
            color: white;
        }
        
        .badge-completed {
            background-color: var(--danger-color);
            color: white;
        }
        
        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--accent-color);
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background: var(--accent-color);
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            z-index: 100;
        }
        
        .refresh-btn:hover {
            transform: rotate(180deg) scale(1.1);
            background: var(--success-color);
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
        }
        
        .filter-section {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .filter-label {
            font-size: 0.8rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .filter-control {
            padding: 8px 12px;
            border-radius: 8px;
            border: none;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .filter-control:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .filter-control:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--accent-color);
        }
        
        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            color: white;
        }
        
        .filter-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }
        
        .filter-btn.active {
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }
        
        .btn-all {
            background-color: var(--primary-color);
        }
        
        .btn-upcoming {
            background-color: var(--info-color);
        }
        
        .btn-ongoing {
            background-color: var(--success-color);
        }
        
        .btn-completed {
            background-color: var(--danger-color);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
                margin-top: 20px;
            }
            
            thead th, tbody td {
                padding: 8px;
                font-size: 0.8rem;
            }
            
            .filter-section {
                flex-direction: column;
            }
            
            .filter-buttons {
                justify-content: center;
            }
        }
    
.filter-control option {
    background-color: #2C3E50;
    color: white;
}

</style>
</head>
<body>
    <div class="container animate__animated animate__fadeIn">
        <h2><i class="fas fa-calendar-alt me-2"></i>Senarai Cuti</h2>
        
        <div class="filter-section">
            <div class="filter-group">
                <label class="filter-label"><i class="fas fa-filter me-1"></i>Filter Status</label>
                <div class="filter-buttons">
                    <button class="filter-btn btn-all active" data-filter="all">
                        <i class="fas fa-list me-1"></i>Semua
                    </button>
                    <button class="filter-btn btn-upcoming" data-filter="upcoming">
                        <i class="fas fa-calendar-day me-1"></i>Akan Datang
                    </button>
                    <button class="filter-btn btn-ongoing" data-filter="ongoing">
                        <i class="fas fa-calendar-check me-1"></i>Berlangsung
                    </button>
                    <button class="filter-btn btn-completed" data-filter="completed">
                        <i class="fas fa-calendar-times me-1"></i>Tamat
                    </button>
                </div>
            </div>
            
            <div class="filter-group">
                <label for="pangkatFilter" class="filter-label"><i class="fas fa-star me-1"></i>Pangkat</label>
                <select id="pangkatFilter" class="filter-control">
                    <option value="all">Semua Pangkat</option>
                    <!-- Options will be populated by JavaScript -->
                </select>
            </div>
            
            <div class="filter-group">
                <label for="monthFilter" class="filter-label"><i class="fas fa-calendar me-1"></i>Bulan</label>
                <select id="monthFilter" class="filter-control">
                    <option value="all">Semua Bulan</option>
                    <option value="1">Januari</option>
                    <option value="2">Februari</option>
                    <option value="3">Mac</option>
                    <option value="4">April</option>
                    <option value="5">Mei</option>
                    <option value="6">Jun</option>
                    <option value="7">Julai</option>
                    <option value="8">Ogos</option>
                    <option value="9">September</option>
                    <option value="10">Oktober</option>
                    <option value="11">November</option>
                    <option value="12">Disember</option>
                </select>
            </div>
        </div>
        
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th><i class="fas fa-user me-2"></i>Nama</th>
                        <th><i class="fas fa-building me-2"></i>Unit</th>
                        <th><i class="fas fa-star me-2"></i>Pangkat</th>
                        <th><i class="fas fa-calendar-start me-2"></i>Tarikh Mula</th>
                        <th><i class="fas fa-calendar-end me-2"></i>Tarikh Akhir</th>
                        <th><i class="fas fa-clock me-2"></i>Tempoh</th>
                        <th><i class="fas fa-info-circle me-2"></i>Sebab</th>
                        <th><i class="fas fa-tag me-2"></i>Status</th>
                    </tr>
                </thead>
                <tbody id="cutiTable">
                    <tr>
                        <td colspan="8" class="text-center">
                            <div class="loading-spinner">
                                <div class="spinner"></div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="footer">
            Sistem Senarai Cuti &copy; 2025 | Dikemaskini: <span id="updateTime"></span>
        </div>
    </div>

    <div class="refresh-btn animate__animated animate__bounceIn" id="refreshBtn" title="Muat Semula">
        <i class="fas fa-sync-alt"></i>
    </div>

    <script>
        const jsonBinUrl = "https://api.jsonbin.io/v3/b/67e160888561e97a50f1e24d";
        const apiKey = "$2a$10$KuvaRPtUxYiFJythCMsN/OBN4TNbN7Nt7ZChz5KPHaiIpdTbiF.kG";
        let allCutiData = [];

        // Format date to DD/MM/YYYY
        function formatDate(dateString) {
            const date = new Date(dateString);
            const day = date.getDate().toString().padStart(2, '0');
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const year = date.getFullYear();
            return `${day}/${month}/${year}`;
        }

        // Get month name in Malay
        function getMonthName(month) {
            const months = [
                "Januari", "Februari", "Mac", "April", "Mei", "Jun",
                "Julai", "Ogos", "September", "Oktober", "November", "Disember"
            ];
            return months[month - 1] || '';
        }

        // Update timestamp
        function updateTimestamp() {
            const now = new Date();
            const options = { 
                day: '2-digit', 
                month: '2-digit', 
                year: 'numeric', 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit' 
            };
            document.getElementById('updateTime').textContent = now.toLocaleDateString('ms-MY', options);
        }

        async function getData() {
            try {
                const response = await fetch(jsonBinUrl + "/latest", {
                    headers: { "X-Master-Key": apiKey }
                });
                const data = await response.json();
                return data.record || [];
            } catch (error) {
                console.error("Error fetching data:", error);
                return [];
            }
        }

        // Populate pangkat filter options
        function populatePangkatFilter(cutiData) {
            const pangkatFilter = document.getElementById('pangkatFilter');
            const pangkatSet = new Set();
            
            cutiData.forEach(cuti => {
                if (cuti.pangkat) {
                    pangkatSet.add(cuti.pangkat);
                }
            });
            
            // Clear existing options except the first one
            while (pangkatFilter.options.length > 1) {
                pangkatFilter.remove(1);
            }
            
            // Add unique pangkat options
            const sortedPangkat = Array.from(pangkatSet).sort();
            sortedPangkat.forEach(pangkat => {
                const option = document.createElement('option');
                option.value = pangkat;
                option.textContent = pangkat;
                pangkatFilter.appendChild(option);
            });
        }

        // Filter and display table
        function filterAndDisplayTable() {
            const statusFilter = document.querySelector('.filter-btn.active').dataset.filter;
            const pangkatFilter = document.getElementById('pangkatFilter').value;
            const monthFilter = document.getElementById('monthFilter').value;
            const today = new Date(new Date().toLocaleString("en-US", { timeZone: "Asia/Kuala_Lumpur" }));
            
            let rows = "";
            
            if (allCutiData.length === 0) {
                rows = `<tr>
                    <td colspan="8" class="text-center text-danger">
                        <i class="fas fa-exclamation-triangle me-2"></i>Tiada data cuti ditemui
                    </td>
                </tr>`;
            } else {
                allCutiData.forEach((cuti) => {
                    const startDate = new Date(cuti.tarikhMula);
                    const endDate = new Date(cuti.tarikhAkhir);
                    const startMonth = startDate.getMonth() + 1;
                    const endMonth = endDate.getMonth() + 1;
                    const duration = Math.ceil((endDate - startDate) / (1000 * 60 * 60 * 24)) + 1;
                    
                    // Determine status
                    let status = "";
                    endDate.setHours(23, 59, 59, 999); // Tamat hari itu
                    if (today > endDate) {
                        status = "completed";
                    } else if (today >= startDate && today <= endDate) {
                        status = "ongoing";
                    } else if (today < startDate) {
                        status = "upcoming";
                    }
                    
                    // Apply filters
                    if (statusFilter !== 'all' && status !== statusFilter) return;
                    if (pangkatFilter !== 'all' && cuti.pangkat !== pangkatFilter) return;
                    if (monthFilter !== 'all') {
                        const monthNum = parseInt(monthFilter);
                        if (!(startMonth === monthNum || endMonth === monthNum || 
                             (startMonth < monthNum && endMonth > monthNum))) {
                            return;
                        }
                    }
                    
                    // Status display
                    let statusText = "";
                    let statusIcon = "";
                    let statusClass = "";
                    let rowClass = "";
                    
                    if (status === "completed") {
                        rowClass = "table-danger";
                        statusText = "Tamat";
                        statusIcon = "fas fa-calendar-times";
                        statusClass = "badge-completed";
                    } else if (status === "ongoing") {
                        rowClass = "table-success";
                        statusText = "Berlangsung";
                        statusIcon = "fas fa-calendar-check";
                        statusClass = "badge-ongoing";
                    } else if (status === "upcoming") {
                        rowClass = "table-info";
                        statusText = "Akan Datang";
                        statusIcon = "fas fa-calendar-day";
                        statusClass = "badge-upcoming";
                    }
                    
                    rows += `<tr class="${rowClass} animate__animated animate__fadeIn" data-status="${status}" data-pangkat="${cuti.pangkat}" data-month-start="${startMonth}" data-month-end="${endMonth}">
                        <td>${cuti.nama}</td>
                        <td>${cuti.unit}</td>
                        <td>${cuti.pangkat}</td>
                        <td>${formatDate(cuti.tarikhMula)}</td>
                        <td>${formatDate(cuti.tarikhAkhir)}</td>
                        <td>${duration} <small>hari</small></td>
                        <td>${cuti.sebab}</td>
                        <td>
                            <span class="status-badge ${statusClass}">
                                <i class="${statusIcon} me-1"></i>${statusText}
                            </span>
                        </td>
                    </tr>`;
                });
            }
            
            // If no rows after filtering
            if (!rows) {
                rows = `<tr>
                    <td colspan="8" class="text-center text-warning">
                        <i class="fas fa-info-circle me-2"></i>Tiada cuti ditemui untuk filter yang dipilih
                    </td>
                </tr>`;
            }
            
            document.getElementById("cutiTable").innerHTML = rows;
        }

        async function loadTable() {
            allCutiData = await getData();
            populatePangkatFilter(allCutiData);
            filterAndDisplayTable();
            updateTimestamp();
            
            // Initialize filter functionality
            initFilters();
        }

        function initFilters() {
            // Status filter buttons
            const filterButtons = document.querySelectorAll('.filter-btn');
            
            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    // Update active button
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    
                    // Apply filters
                    filterAndDisplayTable();
                });
            });
            
            // Pangkat filter
            document.getElementById('pangkatFilter').addEventListener('change', filterAndDisplayTable);
            
            // Month filter
            document.getElementById('monthFilter').addEventListener('change', filterAndDisplayTable);
        }

        // Initial load
        loadTable();
        
        // Refresh button
        document.getElementById('refreshBtn').addEventListener('click', () => {
            const btn = document.getElementById('refreshBtn');
            btn.classList.add('animate__rotateIn');
            
            // Clear table and show loading
            document.getElementById("cutiTable").innerHTML = `
                <tr>
                    <td colspan="8" class="text-center">
                        <div class="loading-spinner">
                            <div class="spinner"></div>
                        </div>
                    </td>
                </tr>
            `;
            
            // Reload data
            setTimeout(() => {
                loadTable();
                btn.classList.remove('animate__rotateIn');
                btn.classList.add('animate__pulse');
                setTimeout(() => btn.classList.remove('animate__pulse'), 1000);
            }, 500);
        });
    </script>
</body>
</html>
