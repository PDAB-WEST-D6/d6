<!DOCTYPE html>
<html lang="ms">
<head>
    <link rel="icon" href="img/d6.png" type="image/x-icon">
    <link rel="shortcut icon" href="img/d6.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabung Unit D6</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-dark: #141e30;
            --primary-light: #243b55;
            --accent-color: #00ff99;
            --success-color: #4CAF50;
            --danger-color: #F44336;
            --warning-color: #FFC107;
            --text-color: #ffffff;
            --name-highlight: rgba(255, 255, 255, 0.15);
        }
        
        body {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary-light));
            color: var(--text-color);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            background: rgba(255, 255, 255, 0.08);
            padding: 25px;
            border-radius: 12px;
            backdrop-filter: blur(12px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.6s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        h2 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: 600;
            position: relative;
            padding-bottom: 10px;
            color: var(--accent-color);
        }
        
        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: var(--accent-color);
            border-radius: 3px;
        }
        
        .stats-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .stat-box {
            flex: 1;
            min-width: 150px;
            background: rgba(255, 255, 255, 0.08);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .stat-box:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .stat-title {
            font-size: 0.85rem;
            opacity: 0.8;
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 1.3rem;
            font-weight: 600;
        }
        
        .total-tabung {
            background: rgba(0, 255, 153, 0.1);
            padding: 15px;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 25px;
            border: 1px solid rgba(0, 255, 153, 0.2);
            transition: all 0.3s ease;
        }
        
        .total-tabung:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 153, 0.2);
        }
        
        .total-tabung span {
            color: var(--accent-color);
            font-size: 1.4rem;
        }
        
        table {
            border-collapse: separate;
            border-spacing: 0;
            width: 100%;
            border-radius: 10px;
            overflow: hidden;
        }
        
        thead th {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            padding: 12px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.85rem;
            border-bottom: 2px solid var(--accent-color);
        }
        
        tbody td {
            padding: 12px 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
            color: rgba(255, 255, 255, 0.9);
        }
        
        tbody td:first-child {
            background: var(--name-highlight);
            font-weight: 600;
            position: relative;
            padding-left: 15px;
        }
        
        tbody td:first-child::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background: var(--accent-color);
            border-radius: 0 3px 3px 0;
        }
        
        tbody tr {
            background: rgba(255, 255, 255, 0.03);
        }
        
        tbody tr:hover {
            background: rgba(0, 255, 153, 0.1) !important;
            transform: translateX(0);
            box-shadow: inset 0 0 15px rgba(0, 255, 153, 0.1);
        }
        
        tbody tr:hover td:first-child {
            background: rgba(0, 255, 153, 0.15);
            color: white !important;
        }
        
        .status-icon {
            font-size: 1.2rem;
            vertical-align: middle;
        }
        
        .status-paid {
            color: var(--accent-color) !important;
            text-shadow: 0 0 5px rgba(0, 255, 153, 0.3);
        }
        
        .status-unpaid {
            color: #ff6b6b !important;
        }
        
        select {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 8px 12px;
            border-radius: 6px;
            transition: all 0.3s ease;
        }
        
        select:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(0, 255, 153, 0.3);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .month-selector {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            gap: 10px;
        }
        
        .month-selector label {
            margin-bottom: 0;
            font-weight: 500;
        }
        
        .refresh-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: var(--accent-color);
            color: var(--primary-dark);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            z-index: 100;
        }
        
        .refresh-btn:hover {
            transform: rotate(180deg) scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 255, 153, 0.4);
        }
        
        .footer {
            text-align: center;
            margin-top: 25px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
        }
        
        .members-section {
            margin-top: 25px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .members-section h5 {
            color: var(--accent-color);
            margin-bottom: 15px;
            font-weight: 500;
            display: flex;
            align-items: center;
        }
        
        .members-section h5 i {
            margin-right: 10px;
        }
        
        .members-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        
        .unpaid-members {
            background: rgba(244, 67, 54, 0.1);
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid var(--danger-color);
        }
        
        .unpaid-members h6 {
            color: var(--danger-color);
            margin-bottom: 10px;
            font-weight: 500;
        }
        
        .unpaid-members ul {
            padding-left: 20px;
            margin-bottom: 0;
        }
        
        .unpaid-members li {
            margin-bottom: 5px;
            font-size: 0.9rem;
        }
        
        .all-members {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid var(--accent-color);
        }
        
        .all-members h6 {
            color: var(--accent-color);
            margin-bottom: 10px;
            font-weight: 500;
        }
        
        .all-members ul {
            columns: 2;
            padding-left: 20px;
            margin-bottom: 0;
        }
        
        .all-members li {
            margin-bottom: 5px;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            thead th, tbody td {
                padding: 8px;
            }
            
            .total-tabung {
                font-size: 1rem;
            }
            
            .total-tabung span {
                font-size: 1.2rem;
            }
            
            tbody td:first-child {
                padding-left: 12px;
            }
            
            .stats-container {
                flex-direction: column;
            }
            
            .members-grid {
                grid-template-columns: 1fr;
            }
            
            .all-members ul {
                columns: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container animate__animated animate__fadeIn">
        <h2><i class="fas fa-piggy-bank me-2"></i>Tabung Unit D6</h2>
        
        <div class="stats-container">
            <div class="stat-box">
                <div class="stat-title"><i class="fas fa-users me-2"></i>Jumlah Anggota</div>
                <div class="stat-value" id="total-members">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-title"><i class="fas fa-calendar-check me-2"></i>Bulan Semasa</div>
                <div class="stat-value" id="current-month">April</div>
            </div>
            <div class="stat-box">
                <div class="stat-title"><i class="fas fa-check-circle me-2"></i>Jumlah Dibayar</div>
                <div class="stat-value" id="paid-amount">ABRP0</div>
            </div>
            <div class="stat-box">
                <div class="stat-title"><i class="fas fa-times-circle me-2"></i>Baki Tertunggak</div>
                <div class="stat-value" id="unpaid-amount">ABRP0</div>
            </div>
        </div>
        
        <div class="total-tabung">
            <i class="fas fa-coins me-2"></i>Jumlah Tabung: <span id="total-tabung-amount">ABRP0</span>
        </div>
        
        <div class="month-selector">
            <label for="bulan-filter"><i class="fas fa-calendar-alt me-2"></i>Pilih Bulan:</label>
            <select id="bulan-filter" class="form-select" onchange="changeBulan()">
                <option value="0">April</option>
                <option value="1">Mei</option>
                <option value="2">Jun</option>
                <option value="3">Julai</option>
                <option value="4">Ogos</option>
                <option value="5">September</option>
                <option value="6">Oktober</option>
                <option value="7">November</option>
                <option value="8">Disember</option>
            </select>
        </div>
        
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th><i class="fas fa-user me-2"></i>Nama</th>
                        <th><i class="fas fa-calendar-day me-2"></i>7hb</th>
                        <th><i class="fas fa-calendar-day me-2"></i>14hb</th>
                        <th><i class="fas fa-calendar-day me-2"></i>21hb</th>
                        <th><i class="fas fa-calendar-day me-2"></i>28hb</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <tr>
                        <td colspan="5" class="text-center py-4">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div class="members-section">
            <h5><i class="fas fa-users-cog me-2"></i>Maklumat Anggota</h5>
            <div class="members-grid">
                <div class="unpaid-members">
                    <h6><i class="fas fa-exclamation-circle me-2"></i>Anggota Tertunggak (<span id="unpaid-count">0</span>)</h6>
                    <ul id="unpaid-members-list"></ul>
                </div>
                <div class="all-members">
                    <h6><i class="fas fa-list-ul me-2"></i>Senarai Semua Anggota (<span id="total-members-count">0</span>)</h6>
                    <ul id="all-members-list"></ul>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <i class="fas fa-sync-alt me-2"></i>Dikemaskini: <span id="update-time"></span>
        </div>
    </div>

    <div class="refresh-btn animate__animated animate__bounceIn" id="refreshBtn" title="Muat Semula">
        <i class="fas fa-sync-alt"></i>
    </div>

    <script>
        const jsonbinUrl = "https://api.jsonbin.io/v3/b/67e7fbbc8a456b79667ef376";
        const jsonbinKey = "$2a$10$0DSj6mcmj81mURdbJlhXPOs9L05nj7JLjz1Yfof2Ink9QQTplAQnS";
        const bulan = ["April", "Mei", "Jun", "Julai", "Ogos", "September", "Oktober", "November", "Disember"];
        const weeklyAmount = 450; // Amount per week
        let currentBulan = 0;
        let data = [];

        // Format timestamp
        function updateTimestamp() {
            const now = new Date();
            const options = { 
                day: '2-digit', 
                month: '2-digit', 
                year: 'numeric', 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit' 
            };
            document.getElementById('update-time').textContent = now.toLocaleDateString('ms-MY', options);
        }

        async function fetchData() {
            try {
                let response = await fetch(jsonbinUrl, {
                    headers: { "X-Master-Key": jsonbinKey }
                });
                let result = await response.json();
                data = result.record;
                renderAllData();
                updateTimestamp();
            } catch (error) {
                console.error("Error fetching data:", error);
                document.getElementById("table-body").innerHTML = `
                    <tr>
                        <td colspan="5" class="text-center text-danger py-4">
                            <i class="fas fa-exclamation-triangle me-2"></i>Gagal memuat data
                        </td>
                    </tr>
                `;
            }
        }

        function renderAllData() {
            renderTable();
            renderMembersLists();
            updateStats();
        }

        function renderTable() {
            let tableBody = document.getElementById("table-body");
            let totalTabung = 0;
            tableBody.innerHTML = "";

            if (data.length === 0) {
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="5" class="text-center py-4">
                            <i class="fas fa-info-circle me-2"></i>Tiada data ditemui
                        </td>
                    </tr>
                `;
                return;
            }

            data.forEach((anggota) => {
                let row = `<tr class="animate__animated animate__fadeIn">
                    <td class="fw-bold">${anggota.nama}</td>`;

                anggota.status[currentBulan].forEach((status) => {
                    if (status) totalTabung += weeklyAmount;
                    row += `<td>
                        <i class="status-icon ${status ? 'fas fa-check-circle status-paid' : 'fas fa-times-circle status-unpaid'}"></i>
                    </td>`;
                });

                row += `</tr>`;
                tableBody.innerHTML += row;
            });

            animateTotalTabung(totalTabung);
        }

        function renderMembersLists() {
            const allMembersList = document.getElementById("all-members-list");
            const unpaidMembersList = document.getElementById("unpaid-members-list");
            allMembersList.innerHTML = "";
            unpaidMembersList.innerHTML = "";
            
            let unpaidCount = 0;
            
            data.forEach(anggota => {
                // Add to all members list
                const li = document.createElement("li");
                li.textContent = anggota.nama;
                allMembersList.appendChild(li);
                
                // Check if member has any unpaid weeks
                const hasUnpaid = anggota.status[currentBulan].some(status => !status);
                if (hasUnpaid) {
                    unpaidCount++;
                    const unpaidLi = document.createElement("li");
                    unpaidLi.textContent = anggota.nama;
                    
                    // Count unpaid weeks
                    const unpaidWeeks = anggota.status[currentBulan].filter(status => !status).length;
                    if (unpaidWeeks > 0) {
                        const badge = document.createElement("span");
                        badge.className = "badge bg-danger ms-2";
                        badge.textContent = `${unpaidWeeks} minggu`;
                        unpaidLi.appendChild(badge);
                    }
                    
                    unpaidMembersList.appendChild(unpaidLi);
                }
            });
            
            document.getElementById("total-members").textContent = data.length;
            document.getElementById("total-members-count").textContent = data.length;
            document.getElementById("unpaid-count").textContent = unpaidCount;
            
            if (unpaidCount === 0) {
                unpaidMembersList.innerHTML = `<li class="text-muted">Tiada tertunggak</li>`;
            }
        }

        function updateStats() {
            document.getElementById("current-month").textContent = bulan[currentBulan];
            
            let paidWeeks = 0;
            let unpaidWeeks = 0;
            
            data.forEach(anggota => {
                anggota.status[currentBulan].forEach(status => {
                    if (status) paidWeeks++;
                    else unpaidWeeks++;
                });
            });
            
            const paidAmount = paidWeeks * weeklyAmount;
            const unpaidAmount = unpaidWeeks * weeklyAmount;
            
            document.getElementById("paid-amount").textContent = `ABRP${paidAmount}`;
            document.getElementById("unpaid-amount").textContent = `ABRP${unpaidAmount}`;
        }

        function animateTotalTabung(amount) {
            let totalElement = document.getElementById("total-tabung-amount");
            let currentAmount = parseInt(totalElement.textContent.replace(/\D/g, "")) || 0;
            let increment = (amount - currentAmount) / 20;

            let animation = setInterval(() => {
                currentAmount += increment;
                totalElement.textContent = `ABRP${Math.round(currentAmount)}`;
                if (Math.abs(currentAmount - amount) < 1) {
                    totalElement.textContent = `ABRP${amount}`;
                    clearInterval(animation);
                }
            }, 50);
        }

        function changeBulan() {
            currentBulan = parseInt(document.getElementById("bulan-filter").value);
            renderAllData();
        }

        // Initial load
        document.addEventListener("DOMContentLoaded", fetchData);
        
        // Refresh button
        document.getElementById('refreshBtn').addEventListener('click', () => {
            const btn = document.getElementById('refreshBtn');
            btn.classList.add('animate__rotateIn');
            
            // Show loading state
            document.getElementById("table-body").innerHTML = `
                <tr>
                    <td colspan="5" class="text-center py-4">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </td>
                </tr>
            `;
            
            // Reload data
            setTimeout(() => {
                fetchData();
                btn.classList.remove('animate__rotateIn');
                btn.classList.add('animate__pulse');
                setTimeout(() => btn.classList.remove('animate__pulse'), 1000);
            }, 500);
        });
    </script>
</body>
</html>
